<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>

<body>

	<ul>
		<li class="del">첫번째 아이템입니다.</li>
		<li class="del"><strong>두번째 아이템입니다.</strong></li>
		<li class="del">세번째<br> 아이템입니다.
		</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		<li>다섯번째 아이템입니다.</li>
	</ul>

	<p>
		<br>■객체조작 - .empty()<br> •선택자로 지정된 태그의 하위의 텍스트와 태그들을 제거한다.<br>
		•선택된 태그는 삭제되지 않음<br> <br> <br>•아래와 같이 되도록 텍스트값을 제거해 보세요<br>
		<br> <br> <br> 네번째 아이템입니다.<br> 다섯번째 아이템입니다.
	</p>

</body>

<script type="text/javascript">
	// 비우기
	$(".del").empty();
</script>

</html>
