<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>

<body>
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>

	<p>
		<br> ■객체조작 - .prepend(html문자열)<br> •지정한 태그안의 내용 앞에 html문자열을
		추가한다. <br>객체조작 - .append(html문자열)<br> •지정한 태그안의 내용 뒤에
		html문자열을 추가한다.<br> <br> <br>•prepend(), append() 을 이용하여
		아래와 같이 출력되도록 하세요<br>가나다라마바사아자차카타파하<br>마바사아자차카타파하12345
	</p>
</body>

<script type="text/javascript">
	//prepend (내용 앞에 html 문자열 추가) | append (내용 뒤 html 문자열 추가)
	$("#p1").prepend("<strong>가나다라</strong>");
	$("#p2").append("12345");
</script>

</html>
